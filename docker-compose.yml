version: "3"
services:
  proxy:
    image: traefik:2.5
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8080:8080
      - 80:80
    command:
      - --api.insecure=true
      - --providers.docker.defaultrule=Host(`{{ normalize .Name }}.localhost`)
  api:
    image: node:16-alpine
    ports:
      - 3000
    volumes:
      - ./api:/usr/local/src
    working_dir: /usr/local/src
    environment:
      PORT: 3000
    command: npm run-script start
  client:
    image: node:16-alpine
    ports:
      - 3000
    volumes:
      - ./client:/usr/local/src
    working_dir: /usr/local/src
    environment:
      REACT_APP_API_URL: ws://api-planning-poker.localhost
      WDS_SOCKET_PORT: 80
    command: npm run-script start